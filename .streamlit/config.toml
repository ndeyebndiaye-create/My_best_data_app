[theme]
# Définit le thème de base comme clair, pour garantir que les couleurs de la sidebar et du texte sont visibles.
base = "light"

# Couleur principale pour les éléments interactifs (boutons primaires, curseurs, indicateurs de progression)
# Le bleu foncé (#1976d2) est choisi pour correspondre à votre style.
primaryColor = "#1976d2"

# Couleur de fond principale de l'application. 
# Cette couleur est remplacée par le gradient que vous avez défini dans .stApp, mais est conservée ici par bonne pratique.
backgroundColor = "#F5F7FA"

# Couleur de fond secondaire. Utilisée par défaut pour la barre latérale (sidebar).
# Cette couleur est remplacée par le gradient de bleu foncé que vous avez défini dans le CSS de la sidebar.
secondaryBackgroundColor = "#ffffff"

# Couleur de texte pour les widgets Streamlit natifs.
textColor = "#1a237e"

# Famille de police par défaut.
font = "sans serif"

[server]
# Ces paramètres sont facultatifs, mais peuvent être utiles si vous rencontrez des problèmes CORS ou de sécurité.
# enableCORS = true
# enableXsrfProtection = true
