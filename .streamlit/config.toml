[server]
# Utile pour le développement local. Si vous modifiez votre fichier Python, l'application redémarre automatiquement.
# runOnSave = true

[theme]
# Couleur primaire (boutons, liens, progrès) basée sur le bleu foncé (#1565c0) de votre CSS.
primaryColor="#1565c0" 

# Couleur de fond principale du thème. Votre CSS remplace le background-color du .stApp, 
# mais il est bon de la garder propre.
backgroundColor="#FFFFFF" 

# Couleur de fond secondaire. Utilisée pour le fond des widgets (selectboxes) et 
# la barre latérale par défaut (bien que votre CSS la stylise davantage).
secondaryBackgroundColor="#f0f2f6" 

# Couleur du texte par défaut (basée sur le gris foncé #303030 ou #546e7a de votre CSS).
textColor="#303030" 

# La police "sans serif" est la police par défaut de Streamlit. 
# Votre CSS importe "Poppins" qui prendra le dessus.
font="sans serif"
