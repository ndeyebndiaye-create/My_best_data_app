[theme]
# Définit le thème de base comme clair, pour correspondre au CSS
base = "light"

# Couleur principale pour les éléments natifs (curseurs, indicateurs)
primaryColor = "#1976d2"       # Bleu Ciel Moyen

# Couleur de fond principale
backgroundColor = "#F5F7FA"    # Gris très clair

# Couleur de fond secondaire (pour la sidebar par défaut)
secondaryBackgroundColor = "#ffffff" # Blanc pur

# Couleur de texte pour les widgets Streamlit non stylisés
textColor = "#1a237e"          # Bleu Marine très foncé

# Famille de police par défaut
font = "sans serif"

