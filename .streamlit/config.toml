[theme]
# base : Définit le thème de base comme clair, ce qui est cohérent avec votre CSS
base = "light"

# primaryColor : La couleur principale est utilisée pour les éléments Streamlit natifs qui ne sont pas stylisés par votre CSS 
# (ex: curseurs, indicateurs de progrès, liens non stylisés). 
primaryColor = "#1976d2"       # Bleu Ciel (une couleur clé de votre gradient)

# backgroundColor : Couleur de fond de l'application (le CSS la remplace, mais c'est une bonne base)
backgroundColor = "#F5F7FA"    # Gris très clair (pour un fond light)

# secondaryBackgroundColor : Couleur pour la barre latérale par défaut ou les conteneurs secondaires.
secondaryBackgroundColor = "#ffffff" # Blanc pur

# textColor : Couleur de texte standard pour les widgets Streamlit non stylisés
textColor = "#1a237e"          # Bleu Marine très foncé (pour un bon contraste)

# font : Définit la famille de police. Streamlit utilise le "sans serif" par défaut.
font = "sans serif"

