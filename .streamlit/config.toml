[theme]
# Couleur principale (Bleu professionnel)
primaryColor = "#1976d2"

# Couleur de fond (Gris très clair)
backgroundColor = "#f5f7fa"

# Couleur de fond secondaire (Blanc cassé)
secondaryBackgroundColor = "#ffffff"

# Couleur du texte (Gris foncé)
textColor = "#263238"

# Police de caractères
font = "sans serif"

[server]
# Port du serveur
port = 8501

# Active le mode de rechargement automatique
runOnSave = true

# Taille maximale des fichiers uploadés (en MB)
maxUploadSize = 200

# Active les websockets
enableWebsocketCompression = true

# Timeout pour les connexions (en secondes)
enableXsrfProtection = true

[browser]
# Collecte des statistiques d'utilisation (désactivé pour la confidentialité)
gatherUsageStats = false

# Adresse du serveur
serverAddress = "localhost"

# Port du serveur pour le navigateur
serverPort = 8501

[runner]
# Intervalle de temps entre deux exécutions automatiques (en secondes)
magicEnabled = true

# Active le fast rerun
fastReruns = true

# Enforce serializable session state
enforcedSerializableSessionState = false

[client]
# Affiche les boutons de toolbar
toolbarMode = "auto"

# Affiche le bouton de développement
showErrorDetails = true

# Affiche les warnings Streamlit
showWarningOnDirectExecution = true

[logger]
# Niveau de log (debug, info, warning, error)
level = "info"

# Active les logs dans la console
messageFormat = "%(asctime)s %(message)s"
