[theme]
# Thème personnalisé bleu professionnel pour Coinafrique Scraper Pro
primaryColor = "#1976d2"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f5f7fa"
textColor = "#1a1a1a"
font = "sans serif"

[server]
# Configuration du serveur
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
# Configuration du navigateur
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[runner]
# Configuration de l'exécution
magicEnabled = true
fastReruns = true

[client]
# Configuration client
showErrorDetails = true
toolbarMode = "auto"

[deprecation]
# Gestion des avertissements de dépréciation
showfileUploaderEncoding = false
showPyplotGlobalUse = false
