## Fichier: .streamlit/config.toml

[theme]
# Définit le thème de base pour partir d'une interface claire
base = "light"

# Couleurs personnalisées pour le thème Vert d'Eau (Teal)
primaryColor = "#008080"       # Vert d'Eau foncé (couleur principale des boutons, liens)
backgroundColor = "#F0FFFF"    # Fond très clair (Azure Light, correspond au fond global)
secondaryBackgroundColor = "#E0FFFF" # Cyan très pâle (pour la barre latérale et les blocs secondaires)
textColor = "#333333"          # Couleur de texte Gris foncé et professionnel
font = "sans serif"
